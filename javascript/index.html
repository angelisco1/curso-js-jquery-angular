<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .btn {
      padding: 5px 10px;
      font-weight: bolder;
      border-radius: 5px;
    }

    #btnDec {
      border: 1px solid red;
      background-color: rgb(150, 0, 0);
      color: white;
    }

    #btnInc {
      border: 1px solid green;
      background-color: rgb(0, 150, 0);
      color: white;
    }

    #contador > button {
      width: 150px;
    }

    span {
      margin: 20px;
      font-weight: bolder;
      font-size: 2rem;
    }
  </style>

</head>
<body>
  <div id="contador">
    <button type="button" class="btn" id="btnDec">-</button>
    <span id="cuenta">0</span>
    <button type="button" class="btn" id="btnInc">+</button>
  </div>

  <script src="02-dom.js"></script>
</body>
</html>
